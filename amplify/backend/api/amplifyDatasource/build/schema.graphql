}

type Query {
  getTaskToDo(id: ID!): TaskToDo
  listTaskToDos(filter: ModelTaskToDoFilterInput, limit: Int, nextToken: String): ModelTaskToDoConnection
}

input CreateTaskToDoInput {
  id: ID
  title: String!
  description: String
  status: String
}

input UpdateTaskToDoInput {
  id: ID!
  title: String
  description: String
  status: String
}

input DeleteTaskToDoInput {
