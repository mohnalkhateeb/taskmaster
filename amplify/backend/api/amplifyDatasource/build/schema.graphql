}

type Mutation {
  createTaskToDo(input: CreateTaskToDoInput!, condition: ModelTaskToDoConditionInput): TaskToDo
  updateTaskToDo(input: UpdateTaskToDoInput!, condition: ModelTaskToDoConditionInput): TaskToDo
  deleteTaskToDo(input: DeleteTaskToDoInput!, condition: ModelTaskToDoConditionInput): TaskToDo
}

input ModelTaskToDoConditionInput {
  title: ModelStringInput
  description: ModelStringInput
  status: ModelStringInput
  and: [ModelTaskToDoConditionInput]
  or: [ModelTaskToDoConditionInput]
  not: ModelTaskToDoConditionInput
}

type Subscription {
  onCreateTaskToDo: TaskToDo @aws_subscribe(mutations: ["createTaskToDo"])
  onUpdateTaskToDo: TaskToDo @aws_subscribe(mutations: ["updateTaskToDo"])
  onDeleteTaskToDo: TaskToDo @aws_subscribe(mutations: ["deleteTaskToDo"])
}
